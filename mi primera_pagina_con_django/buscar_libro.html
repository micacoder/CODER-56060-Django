{% extends 'base.html' %}

{% block content %}
  <h2>Buscar Libro</h2>
  <form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Buscar</button>
  </form>
  <ul>
    {% for libro in libros %}
      <li>{{ libro.titulo }}</li>
    {% endfor %}
  </ul>
{% endblock %}
